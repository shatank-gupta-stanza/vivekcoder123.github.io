<script type="text/javascript">
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        var items = location.search.substr(1).split("&");
        for (var index = 0; index < items.length; index++) {
            tmp = items[index].split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        }
        return result;
    }
    const idMobileNumberMappingArray = {
        1:919311164695,
        2:919311164695
    };
    const message = findGetParameter('message');
    const id = findGetParameter('id');
    const mobile_number = idMobileNumberMappingArray[id];
    window.location.href = encodeURI(`https://api.whatsapp.com/send?phone=${mobile_number}&text=${message}`);
</script>
